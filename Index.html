<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
	<link href="portafolio.css" rel="stylesheet" type="text/css">
	<title>Berenice V. Diseñadora</title>
</head>
<body>
	<!-- Este es un comentario, los comentarios no se ven en el navegador. -->
	<!-- El orden de las cosas es importante.. -->
	<!-- Los espacios te dejan ver que está dentro de que... -->
	<div class="header">
		<h1 class="titulo">Berenice Velasco M.</h1>
		<div class="menu-container">
			<div class="button">Home</div>
			<div class="button">Acerca de</div>
			<div class="button">Instagram</div>
			<div class="button">Facebook</div>
		</div>
	</div>
	<!-- A los tópicos "temas" se les asigna color mediante CSS
			 INTERESANTE!
	     orange, indigo, blue, green son clases que modifican un solo valor al estilo
			 a este tipo de CSS se le conoce como CSS atómico -->
	<div class="container">
		<div class="topic orange">Ilustración</div>
		<div class="topic indigo">Empaque</div>
		<div class="topic blue">Fotografía</div>
		<div class="topic green">Editorial</div>
		<div class="topic purple">Otros</div>
	</div>
	<!-- Las clases nombre, correo y teléfono nunca se usan en el archivo CSS,
	     pero es buen hábito nombrar las cosas.
			 El código debe ser limpio y hablar por si mismo.
			 -->
	<div class="footer">
		<div class="contacto">
			<div class="nombre">Berenice Velasco</div>
			<div class="correo">berenicev0@gmail.com</div>
			<div class="telefono">+52 272 139 05 20</div>
		</div>
	</div>

</body>
</html>
